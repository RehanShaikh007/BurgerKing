<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_container">
    <div id="head">
        <div class="head_logo">
            <img src="./logo.png" alt="logo_image" id="logo">
            <h1>Burger King</h1>

        </div>
      
        <h2>Menu</h2>
    </div>
    <button id="order_btn">Order Food</button>
    <div class="food_list_nav">
        <div class="burger">
            <input type="checkbox" value="burger" id="burger" />
            <label for="">Burger</label>
        </div>
        <div class="fries">
            <input type="checkbox" value="fries" id="fries" />
            <label for="">Fries</label>
        </div>
        <div class="drink">
            <input type="checkbox" value="drink" id="drink" />
            <label for="">Drink</label>
        </div>
    </div>

    <div class="image_display">
        <img src="" id="image">
    </div>


    </div>
    
  














    <script src="./script.js"></script>
</body>
</html>
